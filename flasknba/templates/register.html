<html lang="en">
<head>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='register.css')}}">
</head>
    <body>
        <h1 style="text-align:center;">JOIN TO NBA</h1>
        <div class="box">
            <h1>Register</h1>
            <form action="/" method="post">
                <input type="text" name="username" id="username" placeholder="Username" required/>
                <br>
                <input type="password" name="password" id="password" placeholder="Password" required/>
                <br>
                <input type="submit" class="button" value="Accept"/>
            </form>
        </div>
        
        {%if users%}
        <div class="users" style="margin-left:20%">
            <h2>This name is used already!</h2>
        </div>
        {%endif%}
    </body>
</html>
